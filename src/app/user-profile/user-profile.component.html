<div class="userProfile">
  <div class="table-responsive">
    <div *ngIf="!isUserAvailable">Loading ...</div>
    <div *ngIf="isUserAvailable">
      <h3>User Profile</h3>
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td class="col-md-1">User:</td>
            <td class="col-md-11">{{ user.id }}</td>
          </tr>
          <tr>
            <td class="col-md-1">Created:</td>
            <td class="col-md-11">{{ user.created }}</td>
          </tr>
          <tr>
            <td class="col-md-1">Karma:</td>
            <td class="col-md-11">{{ user.karma }}</td>
          </tr>
          <tr>
            <td class="col-md-1">About:</td>
            <td class="col-md-11" [innerHTML]="user.about"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
